<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redberry Knight Cup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

<body>

            <header class="f-p-header">
                <img src="./images/logo.png" class="f-p-logo-img" alt="img">

            </header>
            <img src="./images/finish-page-cover.png" alt="img" class="f-p-cover-img">
        </div>
        <div class="f-p-second-content" id="finish-page-sec-cont">
            <div ><img src="./images/rocket.png" alt="image"></div>
            <h3>Onboarding completed!</h3>
        </div>
