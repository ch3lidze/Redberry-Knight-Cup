<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redberry Knight Cup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/43ddd9818a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <section class="second-page">
        <div class="s-p-first-content">
            <header class="s-p-header">
                <img src="./images/logo.png" class="logo-img" alt="img">
                <h3 class="s-p-title">Redberry Knight Cup</h3>
            </header>
            <div class="s-p-cover-text">
            <img src="./images/s-p-cover.png" alt="img" class="s-p-cover-img">
                <h3>“When you see a good move, look for a better one.”</h3>
                <p>-Emanuel Lasker  </p>
            </div>
        </div>

        <div class="s-p-content"> 
            <p>Start creating your account</p>
            <div class="line"></div>
            <div class="counter-inf-exper">
                <div class="numbs-inf-exper">
                    <div class="pers-inf-count"><img src="./images/inf-count.png" alt="image"></div>
                    <div class="line"></div>
                    <div class="exper-inf-count"><img src="./images/expe-count.png" alt="image"></div>
                </div>
                <div class="pers-expe-inf">
                    <p>Personal information</p>
                    <p>Chess experience</p>
                </div>
            </div>
            <h3 class="pers-info-tittle">Personal information</h3>
            <p class="basic-inf">This is basic informaton fields</p>
            
            <form id="form" class="form">
                <div class="form-control">
                    <label for="name"></label>
                    <input type="text" placeholder="Name *" id="username" />
                    <i class="icons fas fa-check-circle"></i><i></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="email"></label>
                    <input type="email" placeholder="Email address *" id="email" />
                    <i class="icons fas fa-check-circle"></i><i></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="phone"></label>
                    <input type="phone" placeholder="Phone number *" id="phone" />
                    <i class="icons fas fa-check-circle"></i><i></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="date"></label>
                    <input type="date" placeholder="Date of birth *" id="date" />
                    <i class="icons fas fa-check-circle"></i><i></i>
                    <small>Error message</small>
                </div>
                <div class="s-p-buttons">
                    <div class="s-p-back-btn"><a href="./index.html">Back</a></div>
                    <button  class="s-p-next-btn"> Next<img class="btn-img" src="./images/start-btn.png" alt="image"></button>
                </div>
            </form>
            <button><a href="./third.html">access form</a></button>
        </div>
    </section>





        
    <script src="index.js"></script>
</body>
</html>
