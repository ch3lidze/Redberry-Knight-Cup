<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redberry Knight Cup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/43ddd9818a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <!-- t-p third page -->
<section class="third-page">
    <div class="t-p-first-content">
        <header class="t-p-header">
            <img src="./images/logo.png" class="logo-img" alt="img">
            <h3 class="t-p-title">Redberry Knight Cup</h3>
        </header>
        <div class="t-p-cover-text">
        <img src="./images/t-p-cover.png" alt="img" class="t-p-cover-img">
            <h3>“Many have become chess masters; no one has become the master of chess.”</h3>
            <p>- Siegbert Tarrasch  </p>
        </div>
    </div>
<!-- this third page is simular 2 pages and i dont changed tittles  -->
    <div class="s-p-content t-page-cont"> 
        <p>Start creating your account</p>
        <div class="line"></div>
        <div class="counter-inf-exper">
            <div class="numbs-inf-exper">
                <div class="pers-inf-count"><img src="./images/pers-inf-allow.png" alt="image"></div>
                <div class="line"></div>
                <div class="exper-inf-count"><img src="./images/expe-count.png" alt="image"></div>
            </div>
            <div class="pers-expe-inf">
                <p>Personal information</p>
                <p>Chess experience</p>
            </div>
        </div>
        <h3 class="pers-info-tittle">Chease experiense</h3>
        <p class="basic-inf">This is basic informaton fields</p>

        <div class="t-p-select">
            <select name="experience" id="chooseLevel">
                <option value="">level of knowledge *</option>
                <option value="Begginer">Begginer</option>
                <option value="Intermediatle">Intermediatle</option>
                <option value="Professional">Professional</option>
            </select>
            <select name="gamer" id="ChooseCharacter *">
                <option value="">ChooseCharacter *</option>
            </select>
        </div>
        <p class="t-p-champ">Have you participated in the Redberry Championship? *</p>
        <div class="t-p-radio-btn">
            <input type="radio" id="yes" name="yes" value="">
            <label for="yes">yes</label>
            <input type="radio" id="no" name="no" value="">
            <label for="no">No</label>
        </div>
        <div class="t-p-buttons">
            <button class="s-p-back-btn"><a href="./second.html">Back</a></button>
            <button  class=" t-p-done-btn "><a href="./finish.html">Done</a></button>
        </div>
    </div>
</section>
    <script src="index.js"></script>
</body>
</html>
